<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Train Time!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="nav">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand" href="index.html">Train Tracker Express</a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                        data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse" id="navbarColor01" style=>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="destinations.html">Destinations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="sched2.html">Train Schedule<span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
            </div>
            </nav>
        </div>
        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Building the table for the train schedule -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>

        <form>
            <fieldset>
                <legend>Find Your Departure Time:</legend>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleSelect1">Your Train</label>
                            <input type="text" class="form-control" id="option" placeholder="Train Name">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleSelect1">Destination</label>
                            <input type="text" class="form-control" id="dest" placeholder="Where are you going?">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <fieldset>
                                <div class="form-group">
                                    <label for="firstTrain">First Train Time </label>
                                    <input type="text" class="form-control" id="firstTrain"
                                        placeholder="(HH:mm - military time)">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <fieldset>
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency" placeholder="ex 5 minutes">
                            </fieldset>
                        </div>
                    </div>
                </div>



                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </fieldset>
        </form>









    </div>






    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>

    <script type="text/javascript" src="assets/app2.js">
    </script>
</body>

</html>
